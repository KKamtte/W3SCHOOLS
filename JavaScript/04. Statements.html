<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript Statements</title>
</head>
<body>
	<h2>Statements</h2>
	<p id="demo1"></p>
	<script>
		var x, y, z;
		x = 5;
		y = 6;
		z = x + y;
		
		document.getElementById('demo1').innerHTML = "The value of z is " + z + ".";
	</script>
	
	<p id="demo2"></p>
	<script>
		document.getElementById('demo2').innerHTML = "Hello Dolly"
	</script>
	
	<h2>JavaScipt Code Block</h2>
	<p>자바스크립트 코드는 { } 블록 사이에서 작성된다.</p>
	<button type="button" onclick="myFunction()">Click Me!</button>
	<p id="demo3"></p>
	<p id="demo4"></p>	
	<script>
		function myFunction() {
			document.getElementById('demo3').innerHTML = "Hello Dolly!";
			document.getElementById('demo4').innerHTML = "How are you?";
		}
	</script>
</body>
</html>

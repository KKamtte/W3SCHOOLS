<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript Functions</title>
</head>
<body>
	<h2>JavaScript Function Syntax</h2>
	<p>JavaScript 함수는 키워드,이름,괄호로 정의된다.<br>
	함수 이름에는 문자, 숫자, 밑줄 및 달러 기호(변수와 동일)가 포함될 수 있다.<br>
	괄호에는 쉼표로 구분된 매개 변수 이름이 포함 될 수 있다.(매개변수1, 매개변수2)<br>
	함수에 의해 실행될 코드는 중괄호 안에 있다.</p>
	
	<div style="border:10px solid powderblue;"><span style="color:blue">function</span> name(parameter1, parameter2, parameter3) {<br>
	&nbsp;&nbsp;&nbsp;&nbsp;<i style="color:green">// code to be executed</i><br>
	}</div>
		
</body>
</html>

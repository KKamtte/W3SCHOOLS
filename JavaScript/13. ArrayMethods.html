<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript Arrays Methods</title>
</head>
<body>
	<h2>Converting Arrays to Strings</h2>
	<p>배열에 .toString()으로 출력하면 ,로 구분된 문자열로 출력된다.</p>
	<p id="tostring"></p>
	<script>
		var fruits = ["Banana", "Orange", "Apple", "Mango"];
		document.getElementById('tostring').innerHTML = fruits.toString();
	</script>
	<p>배열에 .join()으로 출력하면 구분값을 만들어서 출력할 수 있다.</p>
	<p id="join"></p>
	<script>
		document.getElementById('join').innerHTML = fruits.join(" * ");
	</script>
	
	
	<h2>Popping and Pushing</h2>
	<p>pop()을 이용하면 배열의 마지막 요소가 제거된다.</p>
	<p id="pop"></p>
	<p id="popf"></p>
	<script>
		document.getElementById('pop').innerHTML = fruits.pop();
		document.getElementById('popf').innerHTML = fruits;
	</script>
</body>
</html>

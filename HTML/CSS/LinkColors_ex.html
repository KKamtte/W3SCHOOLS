<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML Link Colors</title>
<style>
	a:link {
		color: green;
		background-color: transparent;
		text-decoration: none;
	}
	
	a:visited {
		color: pink;
		background-color: transparent;
		text-decoration: none;
	}
	a:hover {
		color: blue;
		background-color: transparent;
		text-decoration: underline;
	}
	a:active {
		color: yellow;
		background-color: transparent;
		text-decoration: underline;
	}
</style>
</head>
<body>

	<h2>Link Colors</h2>
	
	<p>You can change the default colors of links</p>
	
	<a href="https://www.w3schools.com/html/html_images.asp" target="_blank">HTML Images</a><br><br>
	<a href="https://www.google.co.kr" target="_blank">Visit Google</a><br><br>
	
	<table border="1">
		<tr>
			<th>함수</th>
			<th>설명</th>
		</tr>
		<tr>
			<td>link</td>
			<td>초기설정(green색으로 표시)</td>
		</tr>
		<tr>
			<td>visited</td>
			<td>방문한링크(pink로 표시)</td>
		</tr>
		<tr>
			<td>hover</td>
			<td>마우스를 올렸을시(blue로 표시)</td>
		</tr>
		<tr>
			<td>active</td>
			<td>클릭할 때(yellow로 표시)</td>
		</tr>
	</table>
</body>
</html>

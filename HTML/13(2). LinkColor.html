<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML Links - Different Colors</title>
</head>
<body>
	<p style="padding:20px 20px; border:3px solid powderblue;">HTML 링크는 방문했는지, 방문하지 않았는지, 활성 상태인지에 따라 다른 색상으로 표시된다.</p>
	
	<h2>HTML Link Colors - <a href="CSS/LinkColors_ex.html" style="font-size:18px;">예시</a></h2>
	<p>기본적으로 링크는 모든 브라우저에서 다음과 같이 나타난다.</p>
	<ul>
		<li>방문하지 않은 링크는 밑줄과 파란색으로 표시된다.</li>
		<li>방문한 링크는 밑줄과 자주색으로 표시된다.</li>
		<li>활성 링크는 밑줄과 빨간색으로 표시된다.</li>
	</ul>
	<p>link state colors는 CSS를 통해 수정할 수 있다.</p>
	
	
	<h2>Link Buttons - <a href="CSS/LinkButton_ex.html" style="font-size:18px;">예시</a></h2>
	<p>link로 스타일된 button 또한 CSS통해 수정할 수 있다.
</body>
</html>

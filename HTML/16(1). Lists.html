<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML Lists</title>
</head>
<body>
	<h2>An Unordered HTML List</h2>
	<ul>
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ul>
	
	<h2>An Ordered HTML List</h2>
	<ol>
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ol>
	
	<h2>HTML Description Lists</h2>
	<p>설명 목록은 각 용어에 대한 설명이 포함 된 용어 목록이다.</p>
	<ul>
		<li>&lt;dl&gt; - 설명 목록을 정의</li>
		<li>&lt;dt&gt; - 용어(이름)를 정의</li>
		<li>&lt;dd&gt; - 각 용어를 설명</li>
	</ul>
	
	<dl>
		<dt>Coffee</dt>
		<dd>- black hot drink</dd>
		<dt>Milk</dt>
		<dd>- white cold drink</dd>
	</dl>
</body>
</html>

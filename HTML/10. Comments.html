<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML Comments</title>
</head>
<body>
	<h2>HTML Comment Tags</h2>
	<p>주석은 다음과 같은 방식으로 표현된다</p>
	<p style="color:red";>&lt;!-- Write your comments here --&gt;</p>
	<pre>
	&lt;!-- 
	여러줄도
	주석으로
	감쌀수있다.
	 --&gt;
	</pre>
	<!-- 
	여러줄도
	주석으로
	감쌀수있다.
	 -->
</body>
</html>

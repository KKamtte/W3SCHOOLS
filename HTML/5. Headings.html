<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML Headings</title>
</head>
<body>
	<h2>HTML Heading</h2>
	HTML headings은 웹페이지의 title이나 subtitle을 나타낼 때 사용한다.
	<h1>Heading 1</h1>
	<h2>Heading 2</h2>
	<h3>Heading 3</h3>
	<h4>Heading 4</h4>
	<h5>Heading 5</h5>
	<h6>Heading 6</h6>
	
	<h2>Bigger Headings</h2>
	각 HTML heading은 default size를 갖고있다. 그러나 CSS의 style 속성을 이용하여 font-size를 조절 할 수 있다.
	<h1 style="font-size:60px;">Heading 1</h1>
</body>
</html>
